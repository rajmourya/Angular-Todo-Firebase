<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <base href="/todo/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link type="text/css" rel="stylesheet" href="assets/bootstrap.min.css">

<body class="home">
  <app-root></app-root>
<script type="text/javascript" src="runtime.js"></script><script type="text/javascript" src="polyfills.js"></script><script type="text/javascript" src="styles.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="main.js"></script></body>
<script src="assets/jquery-1.12.0.min.js"></script>
<script src="assets/bootstrap.min.js"></script>

<script>   

      
      $(document).ready(function() { 
        $("#todoBtn").attr('disabled',true); 
        var day = new Date();
        var hours = day.getHours()*60;
        var minutes = hours + (day.getMinutes());
        document.getElementById('c-time').innerHTML = 'Current Time: '+minutes;
        
        var a = document.getElementById('title').value;
        
        
        function calculateTime() {
          var valuestart = $("select[name='time']").val();
          var timeStart = new Date("01/01/2018 " + valuestart).getHours()*60;
          document.getElementById('s-time').innerHTML = 'Selected Time: '+timeStart;

          var dif = timeStart - minutes;
          document.getElementById('d-time').innerHTML = 'Difference Time: '+ dif;
          
          if(dif <= 15) {
            $("#todoBtn").prop('disabled',true);
           } 
          else{
            $("#todoBtn").prop('disabled',false);
          }
      }
    $("select").change(calculateTime);
    calculateTime();
    });

</script>
</html>
